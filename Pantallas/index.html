<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Estetico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&family=Playwrite+AU+QLD:wght@200&display=swap" rel="stylesheet">  
     <script>
 function mostrarLogin() {
    document.getElementById("loginOverlay").style.display = "flex";
}
function mostrarRegistro() {
    document.getElementById("registroOverlay").style.display = "flex";
}
function cerrar(id) {
    document.getElementById(id).style.display = "none";
}

// Cierra si se hace clic fuera del modal
window.addEventListener("click", function(e) {
    const loginOverlay = document.getElementById("loginOverlay");
    const registroOverlay = document.getElementById("registroOverlay");
    if (e.target === loginOverlay) cerrar("loginOverlay");
    if (e.target === registroOverlay) cerrar("registroOverlay");
});
    </script>  
  </head>
<body>
  
<div class="encabezado">
<div class="botones">
    <button class="btn-Iniciar" onclick="mostrarLogin()">Iniciar Sesión</button>
    <button class="btn-Registrarse" onclick="mostrarRegistro()">Regístrate Ahora</button>
</div>

<!-- Modal Login -->
<div class="login-overlay" id="loginOverlay">
    <div class="login-box">
        <form id="login" method="post" action="">
            <h1 class="text-center">Iniciar Sesión</h1>

            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" name="usuario" id="usuario" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" name="contrasena" id="contrasena" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn-Iniciar">Iniciar Sesión</button>
                <a href="#" onclick="mostrarRegistro(); cerrar('loginOverlay')" class="btn-Registrarse">Registrarse</a>
            </div>

            <div class="text-end mt-2">
                <a href="#" class="text-decoration-none text-dark">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</div>

<!-- Modal Registro -->
<div class="login-overlay" id="registroOverlay">
    <div class="login-box">
        <h1 class="text-center">Registrarse</h1>

        <form action="">
          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" required>
          </div>
          <div class="mb-3">
            <label>Apellido</label>
            <input type="text" required>
            </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" required>
            </div>
          <div class="mb-3">
            <label>Celular</label>
            <input type="tel" required>
            </div>
          <div class="mb-3">
            <label>Contraseña</label>
            <input type="password" required>
            </div>
          <div class="mb-3">
            <label>Confirmar contraseña</label>
            <input type="password" required>
          </div>
            <div style="margin-top:10px;">
              <button type="submit" class="btnForm">Registrarse</button>
            </div>
        </form>
    </div>
</div>

</div>

    <H1 class="bienvenida">Bienvenida/o</H1>

        <h5 class="card-title">Kore Estetica</h5>
      </div>
    </div>

</div>

<div class="tarjeta col-md-5">

    <div class="card ">
      <img src="/Imagenes/JulietteNails.jpeg" class="card-img-top" alt="Juliette ">
      <div class="card-body">
        <h5 class="card-title">Juliette Nails</h5>
    </div>
  </div>

</div>
</div>

</body>
</html>
